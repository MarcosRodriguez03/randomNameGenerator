<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/styles.css">
</head>

<body style="background-color: #FFE4C4;">

    <div class="container-flex py-3" style="background-color: #ADD8E6;  border-bottom: solid 1px black;">
        <div class="row">
            <div class="col text-center">
                <p>R.N.G RANDOM NAME GENERATER</p>
                <P>(Get it RNG Random Name Generater, But Also Like Random Number Generater)</P>
            </div>


            <div class="row">
                <div class="col d-flex align-items-center flex-column">
                    <input id="userInput" type="text" style="width: 50%">
                    <button id="addNameBtn" type="button" class="btn btn-primary mt-3" style="width: 50%">Add
                        Name</button>

                </div>
                <div class="col d-flex align-items-center flex-column">
                    <div class="d-flex flex-row gap-5" style="width: 50%">
                        <p>group</p>
                        <input type="range" style="width: 100%;" id="slider" class="" value="0" min="0" max="5">
                        <p id="amountOfPplSlider">0</p>
                    </div>

                    <button id="groupBtn" type="button" class="btn btn-primary mt-3" data-bs-toggle="modal"
                        data-bs-target="#exampleModal" style="width: 50%">Get randomm groups</button>
                </div>
            </div>
        </div>
    </div>

    <span class="text-center d-flex justify-content-center">
        <p>Total Names:</p>
        <p id="amountOfPpl">5</p>
    </span>


    <div class="container" id="injectHere">
        <div class="row addBorder">
            <div class="col text-center">tyler</div>

            <div class="col text-center">
                <button class="btn btn-danger ">Remove</button>
            </div>
        </div>
        <div class="row addBorder">
            <div class="col text-center">bradon</div>

            <div class="col text-center">
                <button class="btn btn-danger ">Remove</button>
            </div>
        </div>
    </div>


    <!-- Button trigger modal -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add Name</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body injectModal">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="./scripts/app.js"></script>

</body>

</html>
